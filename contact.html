<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-container {
      display: flex;
      width: 80%;
      max-width: 1000px;
      background: rgba(10, 10, 10, 0.05);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
    }

    .contact-left, .contact-right {
      flex: 1;
      padding: 30px;
    }

    .contact-left {
      background: rgba(7, 6, 6, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-left h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      border-left: 5px solid #eb4c0e;
      padding-left: 10px;
    }

    .info-item {
      margin: 15px 0;
    }

    .info-item span {
      color: #eb4c0e;
      font-weight: bold;
    }

    .contact-right form {
      display: flex;
      flex-direction: column;
    }

    .contact-right input, .contact-right textarea {
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-right button {
      padding: 12px;
      background: #eb4c0e;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-right button:hover {
      background: #eb4c0e;
    }

    /* Animation for button */
    .contact-right button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-left">
      <h2>Contact Me</h2>
      <div class="info-item"><span>Name:</span> Vallela vasantha</div>
      <div class="info-item"><span>Email:</span> vasantha@example.com</div>
      <div class="info-item"><span>Phone:</span> +91 7993645882</div>
      <div class="info-item"><span>City:</span> Andhra Pradesh, India</div>
    </div>
    <div class="contact-right">
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Message sent successfully!");
    });
  </script>
</body>
</html>
